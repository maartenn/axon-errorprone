subprojects {
    apply plugin: 'java'

    group = 'com.github.axon_errorprone'
    version = '0.0.4'

    sourceCompatibility = 11
    targetCompatibility = 11

    repositories {
        mavenCentral()
        maven { url 'https://jitpack.io' }
    }

    dependencies {
        implementation 'org.axonframework:axon-eventsourcing:4.5.8'
        implementation 'io.projectreactor:reactor-core:3.4.14'
    }
}